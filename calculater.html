<html>
    <head>
        <title>calculater</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div style="height:80vh; width:34vw; background-color:rgba(118, 179, 117, 0.795); margin:10vh 33vw 10vh 33vw ;">
          <input id="ans" class="input"style="height: 20%; width: 100%;">
           <table  style="height: 80%; width: 100%;">
               <tr>
                 <td class="top" onclick="empty()">Ac</td>
                 <td class="right" onclick="lempty()"><=</td>
                 <td class="right" onclick="number('%')">%</td>
                 <td class="right" onclick="number('/')">/</td>
               </tr>
               <tr class="numbers">
                <td onclick="number(7)">7</td>
                <td onclick="number(8)">8</td>
                <td onclick="number(9)">9</td>
                <td class="right" onclick="number('*')">*</td>
              </tr>
              <tr class="numbers">
                <td onclick="number(4)">4</td>
                <td onclick="number(5)">5</td>
                <td onclick="number(6)">6</td>
                <td class="right" onclick="number('-')">-</td>
              </tr>
              <tr class="numbers">
                <td onclick="number(1)">1</td>
                <td onclick="number(2)">2</td>
                <td onclick="number(3)">3</td>
                <td class="right"onclick="number('+')">+</td>
              </tr>
              <tr>
                <td colspan="2" class="bottom"onclick="number(0)">0</td>
                <td class="bottom"onclick="number('.')">.</td>
                <td class="right" onclick="answer('=')">=</td>
              </tr>
        </table>
        </div>
        <script src="calculater.js"></script>
       </body>
</html>
